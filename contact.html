<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .header { background-color: #4513d8; color: white; padding: 20px; text-align: center; }
        .header img { width: 150px; height: 150px; border-radius: 50%; }
        .header h1 { margin: 10px 0 5px; }
        .header p { margin: 5px 0; }
        .content { padding: 20px; }
        .section { margin-bottom: 20px; }
        .contact-form { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #fff; }
        .contact-form label { display: block; margin-bottom: 5px; font-weight: bold; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .contact-form button { padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        .contact-form button:hover { background-color: #0056b3; }
        .footer { background-color: #3917e1; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://media.licdn.com/dms/image/D4D03AQHq8Hv11IV1Fw/profile-displayphoto-shrink_400_400/0/1718449486392?e=1726704000&v=beta&t=8AwhB-H-Vy4o2pSPS1RPamDgjZZR2uk_FaJJkQKarnM" alt="Gavriel Karimov">
        <h1>Gavriel Karimov</h1>
        <p>PC Technician</p>
        <p><a href="mailto:gabrielkerimov@gmail.com" style="color: rgb(217, 215, 225);">Mail</a> | <a href="https://www.linkedin.com/in/gavriel-karimov/" style="color: rgb(236, 233, 240);">LinkedIn</a></p>
    </div>
    <div class="content">
        <div class="section">
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to get in touch, please fill out the form below and I'll get back to you as soon as possible.</p>
            <div class="contact-form">
                <form action="mailto:gabrielkerimov@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                    
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Gavriel Karimov</p>
    </div>
</body>
</html>
